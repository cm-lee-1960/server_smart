<!doctype html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/accounts/css/bootstrap.min.css' %}">
    <!-- Custom syles for this Template-->
    <link rel="stylesheet" href="{% static '/accounts/css/signin.css' %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <div class="border shadow p-3" style='padding-top: 30px; width:380px; height:600px; background:#ffffff; text-align:center; border-radius: 15px;'>
        <img class="mb-4" src="{% static '/accounts/images/smart.jpeg' %}" alt="" width="220" height="132" style="margin-top: 30px;">
        <form method="post" action="{% url 'accounts:changepw' %}">
          <!--<h1 class="h3 mb-3 fw-normal">Please sign in</h1>-->
          {% csrf_token %}
          <div style="margin-bottom: 10px;">
            <div style="margin-bottom:10px;"><h6 style="display:inline;margin-left:110px;font-weight: bolder;">비밀번호 변경</h6>
              <span style="display:inline; margin-left:80px" class="btn btn-secondary"><a class="icon-fixed-width icon-home" style= "color:white;"href="{% url 'analysis:dashboard' %}"></a></span>
            </div>
            
            <div class="form-floating" style="margin-bottom:10px;">
              <input type="password" name="origin_password" class="form-control" placeholder="기존 비밀번호">
              <label for="floatingPassword">기존 비밀번호</label>
            </div>
            <div class="form-floating">
              <input type="password" name="new_password" class="form-control" placeholder="새로운 비밀번호">
              <label for="floatingPassword">새로운 비밀번호</label>
            </div>
            <div class="form-floating" style="margin-bottom:0px;">
              <input type="password" name="confirm_password" class="form-control" placeholder="비밀번호 확인">
              <label for="floatingPassword">비밀번호 확인</label>
            </div>
          </div>
          <div style="height:23px;">
            <span style="color:red;">
              {{ error | safe }}
            </span>
          </div>  
          <div class="checkbox mb-3">
            <button class="w-100 btn btn-lg btn-primary" type="submit">변경</button>
            <p class="mt-5 mb-3 text-muted">&copy; Copyright(c) 2022 kt corp</p>
          </div>
        </form>
    </main>

  </body>
  
  <script>
    if({{ user_Name | safe }} != 0){
      var test = {{ user_Name | safe }};
      console.log(test)
      document.getElementById('floatingInput').value = test
    }
  </script>
</html>
