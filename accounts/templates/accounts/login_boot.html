<!doctype html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template Â· Bootstrap v5.1</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static '/accounts/css/bootstrap.min.css' %}">
    <!-- Custom syles for this Template-->
    <link rel="stylesheet" href="{% static '/accounts/css/signin.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #e9ecef;
      }
    </style>
  </head>

  <body class="text-center">
    <main class="form-signin">
      <div class="border shadow p-3" style='padding-top: 30px; width:380px; height:500px; background:#ffffff; text-align:center; border-radius: 15px;'>
        <img class="mb-4" src="{% static '/accounts/images/smart.jpeg' %}" alt="" width="220" height="132" style="margin-top: 30px;">
        <form method="POST">
          <!--<h1 class="h3 mb-3 fw-normal">Please sign in</h1>-->
          {% csrf_token %}
          <div id="loginview" style="margin-bottom: 30px;">
            <div class="form-floating">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
              <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div>
            {{ error | safe }}
          </div>
          <div class="checkbox mb-3">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Copyright(c) 2022 kt corp</p>
          </div>
        </form>
      </div>
    </main>

  </body>

</html>
