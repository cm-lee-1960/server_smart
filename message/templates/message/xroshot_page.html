
<form action="http://127.0.0.1:8000/message/xroshot_send/" method="post">
    {% csrf_token %}
    <div class="form-message">
        <label for="message">Enter message: </label>
        <input id="message" type="text" name="message" value="메시지 내용", style="width:300px;height:200px">
    </div>
    <div class="form-receiver">
        <label for="receiver">Enter receivers: </label>
        <input id="receiver" type="text" name="receiver" value="수신자 번호(-제외, 쉼표(,)로 구분)", style="width:300px;height:50px">
    </div>
    <input type="submit" value="SEND">
</form>
