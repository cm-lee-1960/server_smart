{% extends 'admin/change_list.html' %}

{% block object-tools %}
    <div>
        <form action="{% url 'monitor:day_close' %}" method="POST">
            {% csrf_token %}
            <style>
                .closebutton {
                    background-color: white;
                    border-radius: 10px;
                    border: 1px solid skyblue;
                    color: rgb(93, 93, 93);
                    padding: 6px 14px;
                    font-weight: 600;
                    margin-bottom: 4px;
                    margin-left: 30px
                }
                .closebutton:hover{
                    color:white;
                    background-color: skyblue;
                }
                .closedate{
                    background-color: white;
                    border-radius: 10px;
                    border: 1px solid skyblue;
                    color: rgb(93, 93, 93);
                    padding: 6px 14px;
                    font-weight: 300;
                    margin-bottom: 4px;
                }
                .closebuttonarea{
                    color:white;
                    border-radius: 10px;
                    border: 2px solid skyblue;
                    color: rgb(93, 93, 93);
                    padding: 6px 14px;
                    font-weight: 600;
                    margin-bottom: 4px;
                    width: 530px;

                }
            </style>
            <p class="closebuttonarea">
            기준일자 :
            <input type="date" class="closedate" name="date", id='currentDate', style="cursor:pointer">
            <script>
                document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
            </script>
            <button class="closebutton" name="close" value="ok" type="submit" style="cursor:pointer; height:30pt">
                측정마감
            </button>
            <button class="closebutton" name="close_again" value="ok" type="submit" style="cursor:pointer; height:30pt">
                재마감
            </button>
            </p>
        </form>
    </div>
    <br />
    {{ block.super }}
{% endblock %}
